<input (input)="getValue('name', $event)" [(ngModel)]="filter.name" type="text" name="" id="">
<input (input)="getValue('description', $event)" [(ngModel)]="filter.description" type="text" name="" id="">

@for (p of _ps.products$ | async; track $index) {
    <br>
    <p>{{p.name}}</p>
    <p>{{p.price}}</p>
    <p>{{p.description}}</p>
}
