<h1 [@fadeInOnEnter] class="text-center">My Website<p>Make your dream</p></h1>
<hr>
<section [@fadeInOnEnter] class="flex flex-wrap flex-row align-items-center justify-content-center gap-2 mt-6 mb-6">
    <p-card>
        <h2 class="text-center">Les produits</h2>
        <div class="h-14rem  flex flex-column align-items-center justify-content-center">
            <img  src="../../assets/images/product.svg" alt="image produit">
        </div>
        <button routerLink="/products" pButton>Voir</button>
    </p-card>
    <p-card>
        <h2 class="text-center">Les commandes</h2>
        <div class="h-14rem flex flex-column align-items-center justify-content-center">
            <img class="food"  src="../../assets/images/food.jpg" alt="image produit">
        </div>
        <button routerLink="/foods" pButton>Voir</button>
    </p-card>
    <p-card>
        <h2 class="text-center">Les clients</h2>
        <div class="h-14rem flex flex-column align-items-center justify-content-center">
            <img  src="../../assets/images/client.jpg" alt="image produit">
        </div>
        <button routerLink="/clients" pButton>Voir</button>
    </p-card>
</section>
<hr>
